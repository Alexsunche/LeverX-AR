<!DOCTYPE html>
<html lang="en">
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

<head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./demo-styles.css">

    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->

    <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>

    <!-- 游누 OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
    <script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>

    <!-- 游누 OPTIONAL: Include prismatic.js for Magic Leap support -->
    <script src="https://unpkg.com/@magicleap/prismatic/prismatic.min.js"></script>

    <!-- 游누 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <script src="index.js"></script>

</head>

</script>

<body>
    <!-- <video></video> -->
    <div id="card">
        <model-viewer src="./assets/leverX.glb" camera-controls auto-rotate ar>

            <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; padding: 6px;">
                游녦 Activate AR
            </button>

            <div class="slider">
                <div class="slides">
                    <button class="slide selected" onclick="switchSrc(this, 'leverX')"
                        style="background-image: url('./assets/leverxlogo.jpeg');">
                    </button>

                    <button class="slide" onclick="switchSrc(this, 'data_lark')"
                        style="background-image: url('./assets/data_lark.png');">
                    </button>

                    <button class="slide" onclick="switchSrc(this, 'emerline')"
                        style="background-image: url('./assets/emerline.png');">
                    </button>

                    <button class="slide" onclick="switchSrc(this, 'leverx_20_anniversary')"
                        style="background-image: url('./assets/leverx.png');">
                    </button>

                    <button class="slide" onclick="switchSrc(this, 'leverx_group')"
                        style="background-image: url('./assets/group.png');">
                    </button>

                </div>
            </div>

        </model-viewer>

    </div>
    <script type="module">
        const modelViewer = document.querySelector("model-viewer");


        window.switchSrc = (element, name) => {
            const base = "./assets/" + name;
            modelViewer.src = base + '.glb';
            modelViewer.poster = base + '.webp';
            const slides = document.querySelectorAll(".slide");
            slides.forEach((element) => { element.classList.remove("selected"); });
            element.classList.add("selected");
        };

        document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
            // Keep slider interactions from affecting the XR scene.
            ev.preventDefault();
        });
    </script>
    <script nomodule
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
</script>

    <style>
        /* This keeps child nodes hidden while the element loads */
        /* :not(:defined) > * {
      display: none;
    } */

        model-viewer {
            background-color: #eee;
            overflow-x: hidden;
        }

        }

        #ar-button:focus {
            outline: none;
        }

        #ar-button:focus-visible {
            outline: 1px solid #4285f4;

        .slider {
            /* width: 100%; */
            text-align: center;
            overflow: hidden;
            position: absolute;
            bottom: 16px;
        }

        .slides {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .slide {
            scroll-snap-align: start;
            flex-shrink: 0;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #fff;
            margin-right: 10px;
            border-radius: 10px;
            border: none;
            display: flex;
        }

        .slide.selected {
            border: 2px solid #4285f4;
        }

        .slide:focus {
            outline: none;
        }

        .slide:focus-visible {
            outline: 1px solid #4285f4;
        }
    </style>
</body>

</html>
