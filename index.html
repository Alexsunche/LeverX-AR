<!DOCTYPE html>
<html lang="en">
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>

<head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->

    <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>

    <!-- 游누 OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
    <script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>

    <!-- 游누 OPTIONAL: Include prismatic.js for Magic Leap support -->
    <script src="https://unpkg.com/@magicleap/prismatic/prismatic.min.js"></script>

    <!-- 游누 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <script src="index.js"></script>

</head>

</script>

<body>
    <div id="card">
        <div class="item">
            <i class="loader --1"></i>
            <p>AR mode initiation...</p>
        </div>
        <model-viewer src="./assets/tech_hub_white_animation.glb" ios-src="./assets/tech_hub_white_animation.usdz"
            autoplay ar-scale="auto" camera-controls ar auto-rotate>

        </model-viewer>

    </div>
    <script type="module">
        window.addEventListener("load", () => {
            var modelViewer = document.querySelector('model-viewer');
            setTimeout(() => {
                console.log("Can activate AR: " + modelViewer.canActivateAR);
                modelViewer.activateAR();
            }, 1500)
        });

    </script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
    </script>

    <style>
        /* This keeps child nodes hidden while the element loads */
        /* :not(:defined) > * {
      display: none;
    } */

        model-viewer {
            background-color: #eee;
            overflow-x: hidden;
        }

        body {
            margin: 0;
            overflow: hidden;
        }

        #card {
            margin: 3em auto;
            display: flex;
            flex-direction: column;
            /* width: 600px; */
            /* background-color: antiquewhite; */
            /* max-width: 600px; */
            overflow: hidden;
        }

        .item {
            display: grid;
            place-items: center;
            border-radius: 4px;
            transition: opacity 0.4s ease;
            height: 30vh;
            width: 30vh;

            position: relative;
            top: 25%;

        }

        .loader {
            --color: white;
            --size-mid: 15vmin;
            --size-dot: 1.5vmin;
            --size-bar: 0.4vmin;
            --size-square: 3vmin;

            display: block;
            position: relative;
            width: 50%;
            display: grid;
            place-items: center;
        }

        .loader::before,
        .loader::after {
            content: '';
            box-sizing: border-box;
            position: absolute;
        }

        .loader.--1::before {
            width: var(--size-mid);
            height: var(--size-mid);
            border: 4px solid var(--color);
            border-top-color: transparent;
            border-radius: 50%;
            animation: loader-1 1s linear infinite;
        }

        .loader.--1::after {
            width: calc(var(--size-mid) - 2px);
            height: calc(var(--size-mid) - 2px);
            border: 2px solid transparent;
            border-top-color: var(--color);
            border-radius: 50%;
            animation: loader-1 0.6s linear reverse infinite;
        }

        @keyframes loader-1 {
            100% {
                transform: rotate(1turn);
            }
        }


        model-viewer {
            /* width: 60%; */
            display: none;
            height: 200px;
            margin: 0 auto;

        }

        html,
        body {
            display: flex;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(to right top, #051937, #004d7a, #008793, #00bf72, #a8eb12);
            font-family: 'Noto Sans', sans-serif;
            color: white;
            text-align: center;
            letter-spacing: 0.3px;
        }
    </style>
</body>

</html>
